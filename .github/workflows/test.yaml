name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Check no unit tests in internal packages
        run: |
          if find backend/internal frontend/internal -name '*_test.go' 2>/dev/null | grep -q .; then
            echo "ERROR: Unit tests found in internal/ packages. Move to test/integration/"
            find backend/internal frontend/internal -name '*_test.go'
            exit 1
          fi

      - name: Run integration tests with coverage
        run: |
          cd test
          go test -v -race \
            -coverprofile=coverage.out \
            -coverpkg=phasor/backend/...,phasor/frontend/... \
            ./integration/...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: test/coverage.out
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: golangci-lint backend
        uses: golangci/golangci-lint-action@v6
        with:
          working-directory: backend

      - name: golangci-lint frontend
        uses: golangci/golangci-lint-action@v6
        with:
          working-directory: frontend
