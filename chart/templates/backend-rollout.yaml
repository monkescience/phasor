apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ include "phasor.backend.fullname" . }}
  labels:
    {{- include "phasor.backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  revisionHistoryLimit: 3
  analysis:
    successfulRunHistoryLimit: 3
    unsuccessfulRunHistoryLimit: 3
  selector:
    matchLabels:
      {{- include "phasor.backend.selectorLabels" . | nindent 6 }}
  strategy:
    canary:
      stableService: {{ include "phasor.backend.fullname" . }}
      canaryService: {{ include "phasor.backend.fullname" . }}-canary
      {{- if .Values.backend.rollout.httpRoute.enabled }}
      trafficRouting:
        plugins:
          argoproj-labs/gatewayAPI:
            httpRoute: {{ include "phasor.backend.fullname" . }}
            namespace: {{ .Release.Namespace }}
      {{- end }}
      steps:
        {{- if .Values.backend.rollout.smokeTest.enabled }}
        - setCanaryScale:
            replicas: {{ .Values.backend.rollout.smokeTest.replicas | default 1 }}
        - analysis:
            templates:
              - templateName: {{ include "phasor.backend.fullname" . }}-health
        {{- end }}
        {{- range .Values.backend.rollout.steps }}
        - {{ toYaml . | nindent 10 | trim }}
        {{- end }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/backend-configmap.yaml") . | sha256sum }}
      labels:
        {{- include "phasor.backend.labels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "phasor.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        seccompProfile:
          type: RuntimeDefault
      terminationGracePeriodSeconds: 30
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: VERSION
              value: {{ .Chart.AppVersion | quote }}
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 2
            periodSeconds: 5
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 2
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: {{ include "phasor.backend.fullname" . }}
