apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ include "phasor.frontend.fullname" . }}
  labels:
    {{- include "phasor.frontend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  revisionHistoryLimit: 3
  analysis:
    successfulRunHistoryLimit: 3
    unsuccessfulRunHistoryLimit: 3
  selector:
    matchLabels:
      {{- include "phasor.frontend.selectorLabels" . | nindent 6 }}
  strategy:
    blueGreen:
      activeService: {{ include "phasor.frontend.fullname" . }}
      previewService: {{ include "phasor.frontend.fullname" . }}-preview
      autoPromotionEnabled: {{ .Values.frontend.rollout.blueGreen.autoPromotionEnabled }}
      {{- if .Values.frontend.rollout.blueGreen.prePromotionAnalysis.enabled }}
      prePromotionAnalysis:
        templates:
          - templateName: {{ include "phasor.frontend.fullname" . }}-health
      {{- end }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/frontend-configmap.yaml") . | sha256sum }}
      labels:
        {{- include "phasor.frontend.labels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "phasor.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        seccompProfile:
          type: RuntimeDefault
      terminationGracePeriodSeconds: 30
      containers:
        - name: frontend
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          ports:
            - containerPort: 8081
              name: http
              protocol: TCP
          env:
            - name: VERSION
              value: {{ .Chart.AppVersion | quote }}
          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 2
            periodSeconds: 5
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 2
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: {{ include "phasor.frontend.fullname" . }}
