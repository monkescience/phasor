services:
  traefik:
    image: traefik:v3.2@sha256:e561a37f8710d9cf41c78bdf421d822b2c0b48267ec0552e644565fb55466ea9
    ports:
      - "8080:80"
      - "8090:8080"  # Traefik dashboard
    volumes:
      - ./traefik.yaml:/etc/traefik/traefik.yaml:ro
      - ./traefik-dynamic.yaml:/etc/traefik/dynamic.yaml:ro
    networks:
      - phasor-network
    restart: unless-stopped

  phasor-backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-local}
    image: phasor-backend:${VERSION:-local}
    environment:
      - VERSION=${VERSION:-local}
    volumes:
      - ./backend-config.yaml:/config/config.yaml:ro
    networks:
      - phasor-network
    restart: unless-stopped
    deploy:
      replicas: 2

  phasor-frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-local}
    image: phasor-frontend:${VERSION:-local}
    ports:
      - "8081:8081"
    volumes:
      - ./frontend-config.yaml:/config/config.yaml:ro
    networks:
      - phasor-network
    restart: unless-stopped

networks:
  phasor-network:
    driver: bridge
