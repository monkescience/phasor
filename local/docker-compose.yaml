services:
  traefik:
    image: traefik:v3.2
    container_name: reference-service-traefik
    ports:
      - "8080:80"    # Backend API entry point
      - "8090:8080"  # Traefik dashboard
    volumes:
      - ./traefik.yaml:/etc/traefik/traefik.yaml:ro
      - ./traefik-dynamic.yaml:/etc/traefik/dynamic.yaml:ro
    networks:
      - reference-service-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-dev}
    image: reference-service-backend:${VERSION:-dev}
    environment:
      - VERSION=${VERSION:-1.2.3}
    volumes:
      - ./backend-config.yaml:/config/config.yaml:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health/live"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - reference-service-network
    restart: unless-stopped
    deploy:
      replicas: 6

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-dev}
    image: reference-service-frontend:${VERSION:-dev}
    container_name: reference-service-frontend
    ports:
      - "8081:8081"
    environment:
      - VERSION=${VERSION:-dev}
    volumes:
      - ./frontend-config.yaml:/config/config.yaml:ro
    depends_on:
      traefik:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health/live"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - reference-service-network
    restart: unless-stopped

networks:
  reference-service-network:
    driver: bridge
