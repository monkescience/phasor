http:
  routers:
    backend:
      rule: "PathPrefix(`/instance`) || PathPrefix(`/health`)"
      service: backend
      entryPoints:
        - web

  services:
    backend:
      loadBalancer:
        # Explicit server list for each replica
        # Container names: <directory>-<service>-<replica>
        servers:
          - url: "http://local-phasor-backend-1:8080"
          - url: "http://local-phasor-backend-2:8080"
        
        healthCheck:
          path: "/health/live"
          interval: "10s"
          timeout: "3s"
